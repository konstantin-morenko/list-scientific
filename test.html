<!DOCTYPE html>
<html>
  <head>
    <style>
      .aux {
	  color: gray;
      }
      body {
	  font-family: "Liberation Sans", Droid, sans;
	  font-size: 16px;
	  text-align: justify;
      }
      #header {
	  font-size: 24px;
	  text-align: center;
      }
      #header .period {
	  font-size: 18px;
      }
      .hidden {
	  /* color: gray; */
	  display: none;
      }
      #signature, #back-url {
	  display: none;
      }
      #content {
	  counter-reset: paper-no;
      }
      .record:before {
	  counter-increment: paper-no;
	  content: counter(paper-no) ". ";
      }
      form {
      }
      .option {
	  display: flex;
	  flex-direction: row;
	  justify-content: center;
	  align-items: center;
      }
      .flex-left {
	  width: 200px;
      }
      .flex-right {
	  width: 200px;
      }
      #date {
	  display: none;
      }
      @media print {
	  body {
	      font-family: "Liberation Serif", "Times New Roman", Times, serif;
	      font-size: 14px;
	  }
	  form {
	      display: none;
	  }
	  #signature, #back-url {
	      display: block;
	  }
	  #signature {
	      text-align: center;
	  }
	  #date {
	      display: block;
	  }
      }
      </style>
  </head>
  <body>
    <header id="header">
      <p class="title">Список научных трудов</p>
      <p class="author">Моренко&nbsp;Константина&nbsp;Сергеевича</p>
      <p class="period" id="period"></p>
    </header>
    <form>
      <div class="option">
	<label class="flex-left" for="start-year">Год начала</label>
	<input class="flex-right" type="number"  onchange="update_form()" id="start-year" min="2011" max="2022" value="2011">
      </div>
      <div class="option">
	<label class="flex-left" for="start-year">Год окончания</label>
	<input class="flex-right" type="number"  onchange="update_form()" id="end-year" min="2011" max="2022" value="2022">
      </div>
      <div class="option">
	<label>Типы трудов</label>
      </div>
      <div class="option">
	<label>Соавторы</label>
      </div>
      <div class="option">
	<label>Языки</label>
      </div>
      <div class="option">
	<label>Группировка</label>
      </div>
    </form>
    <div id="content">
    </div>
    <div id="signature">
      Автор <span style="display: inline-block; width: 5cm; border-bottom: solid black 1px;"></span> К. С. Моренко
    </div>
    <div id="stats" class="aux">
      В выборке <span id="visible-papers"></span> общим объемом <span id="visible-pages"></span> из общего списка в <span id="total-papers"></span> общим объемом <span id="total-pages"></span>
    </div>
    <div id="back-url" class="aux">
      Актуальная версия на сайте
    </div>
    <div id="date" class="aux">
      Дата печати
    </div>
    <script>
      date = new Date().toLocaleDateString();
      document.getElementById("date").innerHTML = "Дата печати: " + date;
    </script>
    <script src="get.js"></script>
    <script src="persons.js"></script>
    <script src="papers.js"></script>
    <script src="form.js"></script>
    <script src="content.js"></script>
    <script>
      function init() {
	  make_content();
	  filter_content();
      }
      init();
    </script>
  </body>
</html>
